<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=900, initial-scale=1.0">
    <title>Campaign Form</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div className="mdl-grid">
        <div className="mdl-cell mdl-cell--12-col" style="
        padding: 20%;
        display: flex;
        gap: 1rem;
    ">
            <div>
                <div class="mdl-textfield-container">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="full-name">
                        <label class="mdl-textfield__label" for="full-name">Full Name*</label>
                        <span class="mdl-textfield__placeholder">Full Name*</span>

                    </div>
                </div>
                <div class="mdl-textfield-container">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="fd-amount">
                        <label class="mdl-textfield__label" for="fd-amount">FD Amount*</label>
                        <span class="mdl-textfield__placeholder">FD Amount*</span>

                    </div>
                </div>
                <div>
                    <h4 style="line-height: 0;">Inform my result to</h4>
                    <div class="mdl-textfield-container">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="signapore-mobile">
                            <label class="mdl-textfield__label" for="signapore-mobile">Singapore Mobile*</label>
                            <span class="mdl-textfield__placeholder">Singapore Mobile</span>

                        </div>
                    </div>
                </div>


            </div>
            <div>
                <div class="mdl-textfield-container"> <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <select class="mdl-textfield__input" id="selectField">
                      <option value="" disabled selected></option>
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <option value="option3">Option 3</option>
                    </select>
                    <label class="mdl-textfield__label" for="selectField">Select an option</label>
                  </div>
                </div> 
                <div class="mdl-textfield-container">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="fd-amount">
                        <label class="mdl-textfield__label" for="fd-amount">FD Amount*</label>
                        <span class="mdl-textfield__placeholder">FD Amount*</span>

                    </div>
                </div>
                <div>
                    <div style="height: 31px;"></div>
                    <div class="mdl-textfield-container">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="email">
                            <label class="mdl-textfield__label" for="email">Email*</label>
                            <span class="mdl-textfield__placeholder">Email</span>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
